<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row w-100 rounded p-3" style="box-sizing: border-box; box-shadow: 2px 2px 2px 2px grey">
            <div class="col-md-3">
                <img style="height: 400px; width: auto;" class="fix-image"
                    src="https://images.pexels.com/photos/1353126/pexels-photo-1353126.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
            </div>
            <div class="col-md mt-5 pt-5">
                <div class="row">
                    <div class="input-group flex-nowrap mb-4">
                        <span class="input-group-text" id="addon-wrapping">Username</span>
                        <input type="text" class="form-control" placeholder="Username" id="username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap mb-4">
                        <span class="input-group-text" id="addon-wrapping">Mật khảu</span>
                        <input type="password" class="form-control" placeholder="Mật khẩu" id="password" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-3">
                        <button class="btn btn-primary" id="loginBtn">Đăng Nhập</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
