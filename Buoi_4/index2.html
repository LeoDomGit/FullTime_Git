    <script>
        $(document).ready(function () {
            login(); loadData();
        });
        const url = 'https://students.trungthanhweb.com/api/';
        // ===========Global Constant=============
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 1700,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        //   ===============================
        function login() {
            $("#loginBtn").click(function (e) {
                e.preventDefault();
                $("#LoginModal").modal('show');
                $("#submitloginBtn").click(function (e) {
                    e.preventDefault();
                    var email = $("#email").val().trim();
                    if (email == '') {
                        Toast.fire({
                            icon: 'error',
                            title: 'Thiếu  email'
                        })
                    } else {
                        $.ajax({
                            type: "post",
                            url: "https://students.trungthanhweb.com/api/checkLoginhtml",
                            data: {
                                // Name : Giá trị 
                                email: email
                            },
                            dataType: "JSON",
                            success: function (res) {
                                if (res.check == true) {
                                    console.log(res.apitoken);
                                    localStorage.setItem('token', res.apitoken);
                                    Toast.fire({
                                        icon: 'success',
                                        title: 'Đăng nhập thành công'
                                    }).then(() => {
                                        window.location.reload();
                                    })

                                } else {
                                    Toast.fire({
                                        icon: 'error',
                                        title: 'Đăng nhập không thành công'
                                    })
                                }
                            }
                        });
                    }
                });
            });
        }
        function loadData() {
            if (localStorage.getItem('token') && localStorage.getItem('token') != null) {
                $.ajax({
                    type: "GET",
                    url: url + "home",
                    data: {
                        apitoken: localStorage.getItem('token'),
                    },
                    dataType: "JSON",
                    success: function (res) {
                        const brands = res.brands;
                        const categrories = res.categrories;
                        if (brands.length > 0) {
                            var str = ``;
                            brands.forEach(el => {
                                str += `
                                <li><a class="dropdown-item" href="#">`+ el.name + `</a></li>
                                `
                            });
                            $("#brandUl").html(str);
                        }
                        if (categrories.length > 0) {
                            var str = ``;
                            categrories.forEach(el => {
                                str += `
                                <li><a class="dropdown-item" href="#">`+ el.name + `</a></li>
                                `
                            });
                            $("#cateUl").html(str);
                        }

                    }
                });
            }
        }
    </script>
